<!DOCTYPE html>
<html>
  <head>
    <title>Solar Forecast</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      html,
      body,
      h1,
      h2,
      h3,
      h4,
      h5 {
        font-family: "Raleway", sans-serif;
      }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
      type="text/JavaScript"
      src=" https://MomentJS.com/downloads/moment.js"
    ></script>
    <script src="forecast.js"></script>
  </head>
  <body class="w3-light-grey">
    <!-- Top container -->
    <div class="w3-bar w3-top w3-black w3-large" style="z-index: 4">
      <button
        class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey"
        onclick="w3_open();"
      >
        <i class="fa fa-bars"></i>  Menu
      </button>

      
      <button
        class="w3-bar-item w3-button w3-right w3-hover-text-light-grey"
        onclick="refresh();"
      >
        <i id="refresh_icon" class="fa fa-refresh"></i> Refresh
      </button>
    </div>

    <!-- Sidebar/menu -->
    <nav
      class="w3-sidebar w3-collapse w3-white w3-animate-left"
      style="z-index: 3; width: 300px"
      id="mySidebar"
    >
      <br />
      <div class="w3-container">
        <h5>Dashboard</h5>
      </div>
      <div class="w3-bar-block">
        <a
          href="#"
          class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black"
          onclick="w3_close()"
          title="close menu"
          ><i class="fa fa-remove fa-fw"></i>  Close Menu</a>
        <a href="index.html" class="w3-bar-item w3-button w3-padding w3-blue"><i class="fa fa-sun-o fa-fw"></i>  Overview</a>
        <a href="advanced.html" class="w3-bar-item w3-button w3-padding"><i class="fa fa-eye fa-fw"></i>  Advanced</a>
        <a href="settings.html" class="w3-bar-item w3-button w3-padding"><i class="fa fa-cog fa-fw"></i>  Settings</a>
        <br /><br />
      </div>
    </nav>

    <!-- Overlay effect when opening sidebar on small screens -->
    <div
      class="w3-overlay w3-hide-large w3-animate-opacity"
      onclick="w3_close()"
      style="cursor: pointer"
      title="close side menu"
      id="myOverlay"
    ></div>

    <!-- !PAGE CONTENT! -->
    <div class="w3-main" style="margin-left: 300px; margin-top: 43px">
      <!-- Header -->
      <header class="w3-container" style="padding-top: 22px">
        <h5>
          <b><i class="fa fa-calendar"></i> Daily Forecast</b>
        </h5>
      </header>

      <div class="w3-row-padding w3-margin-bottom">
        <div class="w3-quarter" id="watt_daily_container_0">
          <div class="w3-container w3-teal w3-padding-16">
            <div class="w3-left">
              <h4 id="watt_daily_date_0">19-07</h4>
            </div>
            <div class="w3-right">
              <h3 id="watt_daily_watts_0">4.89KW</h3>
            </div>
            <div class="w3-clear"></div>
          </div>
        </div>
        <div class="w3-quarter">
          <div class="w3-container w3-blue w3-padding-16" id="watt_daily_container_1">
            <div class="w3-left">
              <h4 id="watt_daily_date_1">19-07</h4>
            </div>
            <div class="w3-right">
              <h3 id="watt_daily_watts_1">4.89KW</h3>
            </div>
            <div class="w3-clear"></div>
          </div>
        </div>
      </div>

      <div class="w3-panel">
        <div class="w3-row-padding" style="margin: 0 -16px">
          <div class="w3-twothird">
            <h5><i class="fa fa-clock-o"></i> Hourly Forecast</h5>
            <canvas id="myChart" style="width: 100%"></canvas>
          </div>
          <div class="w3-third"></div>
        </div>
      </div>
      <hr />
      <!-- Footer -->
      <footer class="w3-container w3-padding-16 w3-light-grey">
        <h4>FOOTER</h4>
        <p>
          Powered by
          <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a>
        </p>
      </footer>

      <!-- End page content -->
    </div>

    <script>


      
      getLocation();
    </script>
  </body>
</html>
